<html>

<head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Assignment</title>
    <style>

        .card-box {
            /* width: 360px; */
            margin: 7% auto;
            /* text-align: center; */
            position: relative;
        }
    </style>
</head>

<body>
    <form method='GET' action="/getSearch">
        <div class="container">
            <div class="card-box">
                <div class="form-group" style="text-align: center;">
                    <span style="font-size: 28px; color: brown;">Search the keyword</span>
                </div>
                <div class="form-group">
                    <label for="key">API Key:</label>
                    <input class="form-control" type="text" placeholder="Enter your Api Key" id="key" name="key" />
                </div>
                <div class="form-group">
                    <label for="cx">Search Engine ID:</label>
                    <input class="form-control" type="text" placeholder="Enter your Search Engine ID" id="cx" name="cx" />
                </div>
                <div class="form-group">
                    <label for="searchStr">Search Keyword:</label>
                    <input class="form-control" type="text" placeholder="Search your keyword" id="searchStr" name="searchStr" />
                </div>
                <div class="form-group" style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="Search" />
                </div>
            </div>
        </div>
        <!-- </div> -->
    </form>
</body>

</html>
